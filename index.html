<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR Code component challenge from Frontend Mentor">
  <meta name="keywords" content="QR code, frontend, web development, challenge">
  <meta name="author" content="Frontend Mentor">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>QR Code Component | Frontend Mentor</title>
</head>
<body>
  <main class="qr-card">
    <img 
      src="images/image-qr-code.png" 
      alt="QR code to Frontend Mentor website" 
      class="qr-card__image"
      width="288"
      height="288"
    >
    <div class="qr-card__content">
      <h1 class="qr-card__title">
        Improve your front-end skills by building projects
      </h1>
      <p class="qr-card__text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zivi793150">Zivi793150</a>.
  </footer>
</body>
</html>
