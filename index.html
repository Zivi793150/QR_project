<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR Code Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .body{
      background-color: hsl(212, 45%, 89%);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      background-color: hsl(212, 45%, 89%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .qr-code {
      background-color: hsl(0, 0%, 100%);
      padding: 20px;
      border-radius: 16px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .text-content {
      margin-top: 20px;
    }
    .text-content h1 {
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: hsl(218, 44%, 22%);
      margin: 0;
      margin-bottom: 15px;
    }
    .text-content p {
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 15px;
      font-weight: 400;
      color: hsl(220, 15%, 55%);
      margin: 0;
      padding: 0 10px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid hsl(220, 15%, 55%);
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: hsl(218, 44%, 22%);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: hsl(218, 44%, 30%);
    }
    #qr-code {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body class="body">
  <div class="container">
    <div class="qr-code">
      <div class="text-content">
        <h1>QR Code Generator</h1>
        <p>Введите текст или URL для создания QR-кода</p>
      </div>
      <div class="input-group">
        <input type="text" id="qr-text" placeholder="Введите текст или URL">
      </div>
      <div class="button-group">
        <button onclick="generateQR()">Сгенерировать</button>
        <button onclick="downloadQR()">Скачать</button>
      </div>
      <div id="qr-code"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
